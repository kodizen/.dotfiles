group_tools.sys_usage.all.general.separator = ""
group_tools.sys_usage.item.cpu.content = "${define:my_cpu_percent,${info:python_eval,import psutil;print(psutil.cpu_percent(interval=0.0,percpu=False))}}${if:${length:${my_cpu_percent}}==3? }${my_cpu_percent}${color:246}%"
group_tools.sys_usage.item.cpu.display = "${color:24}▣"
